<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello World Example</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../App.js"></script>

    <script type="text/javascript">   
        var initialize_data_object = function( data_object )
        {
            data_object.set_value( ["hello_world_data", "name"], "Tina" );
        }

        default_startup( initialize_data_object );     
    </script>

</head>

    <body class="col col_gap large_padding">
        
        <p>Please enter your name:</p>

        <div>
            <input type="text" data-value="hello_world_data.name" />
        </div>

        <div data-display-if="hello_world_data.name">
            Hello World from <span data-html="hello_world_data.name"></span>!
        </div>

        <div data-visible-if="hello_world_data.name" data-visible-matches="Michael">
            Hi <span data-html="hello_world_data.name"></span>! This is the secret easter egg for you.
        </div>

    </body>

</html>
