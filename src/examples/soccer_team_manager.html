<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Soccer Team Manager Example</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../App2.js"></script>

    <script type="text/javascript">   
        var initialized_data_object;

        function add_team()
        {
            initialized_data_object.set_value( ["teams", crypto.randomUUID()], { "name": initialized_data_object.get_value("new_team_name") } );
        }

        var initialize_data_object = function( data_object )
        {
            initialized_data_object = data_object;
        }

        default_startup( initialize_data_object );     
    </script>

</head>

    <body class="col col_gap large_padding">
        
        <h1>Soccer Team Manager</h1>

        <div class="col col_gap">
            <p class="b">Create a new team:</p>
            <input type="text" data-value="new_team_name" />
            <a href="#" class="button" onclick="event.preventDefault(); add_team();">Add Team</a>
        </div>

        <div data-children="teams" data-template-id="team-template" class="resp_row resp_row_gap two_items_on_tablet three_items_on_desktop four_items_on_full_hd">

        </div>

        <div id="team-template">            
            <div class="card">
                <p data-html="teams.name"></p>
            </div>
        </div>
        
    </body>

</html>
